<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex004</title>
    <style>
        p{
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            background-color: black;
            padding: 10px;
            display: inline;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Digite o nome do aluno")
        var idade = Number(window.prompt("Digite a sua idade"))
        var nota = Number(window.prompt("Digite a sua nota"))
            document.write(`<p>O aluno ${nome} que tem ${idade} anos, tirou nota ${nota}</p>`) // Template String
    </script>
</body>
</html>
