<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex011</title>
</head>
<body>
    <h1>Eleições</h1>
    <p>Escreva qual é a sua idade : </p>
    <input type="number" id="txt1">
    <input type="button" value="Executar" onclick="clicar()">
    <div id="res"></div>
    <script>
        function clicar() {
            var idade = Number(window.document.getElementById('txt1'))
            var resposta = window.document.getElementById('res')
            if(idade < 18){
                resposta.innerText = 'Você não pode votar'
            }else{
                if(idade >= 16 && idade < 18){
                    resposta.innerText = 'Você pode votar opcionalmente'
                }else{
                    resposta.innerText = 'Você deve votar'
                }
            }
        }
    </script>
</body>
</html>
