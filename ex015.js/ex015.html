                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="femin">
                <label for="femin">Feminino</label>
            </p>
                <input type="radio" name="radsec" id="secreto">

                <input type="button" value="Verificar" id="btn" onclick="verificar()">
            </p>
            <div id="result"></div>
            <div id="foto"></div>
        </div>
    </main>
    <div class="espaço"></div>
    <footer>
        <p>Site desenvolvido por João Paulo</p>
