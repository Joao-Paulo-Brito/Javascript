<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex005</title>
</head>
<body>
    <script>
        var nome = window.prompt("Digite o seu nome")
        var salario = Number(window.prompt("Digite o seu salário"))
        var dolar = salario / 5
            dolar.toFixed(2).replace('.', ',')
            window.alert(`Olá senhor ${nome}, o seu salário em dolar é de ${dolar}`)
    </script>
</body>
</html>
