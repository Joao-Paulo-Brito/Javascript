<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style/ex019.css">
    <link rel="shortcut icon" href="number-blocks.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <main>
        <section>
            <p>Adicione um valor abaixo (de 1 a 100)</p>
            <div id="dados">
                <input type="number" name="number" id="number">
                <input type="button" value="adicionar" name="button" id="button" onclick="adicionar()">
            </div>
            <select name="Tabuada" id="tab" size="10">
            </select>
            <input type="button" value="finalizar" id="button2" name="button2" onclick="finalizar()">
            <div id="res"></div>
            <input type="button" value="Apagar valores" id="button3" name="button3" onclick="apagar()">
        </section>
    </main>
    <script src="script/ex019.js"></script>
</body>
</html>
